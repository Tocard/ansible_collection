---
- name: Create directory
  become: true
  become_method: "{{ custom_become_method }}"
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner | default(metricbeat_owner) }}"
    group: "{{ item.group | default(metricbeat_group) }}"
    mode: "{{ item.mode | default('0750') }}"
    state: "{{ item.state | default('directory') }}"
  loop: "{{ metricbeat_custom_dirs }} "

- name: Install binaries
  become: true
  become_method: "{{ custom_become_method }}"
  package:
    name: "metricbeat{{ metricbeat_version }}"
    state: "{{ metricbeat_install_mode }}"
  notify:
    - metricbeat_need_restart

- name: Template config file
  become: true
  become_method: "{{ custom_become_method }}"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(metricbeat_owner) }}"
    group: "{{ item.group | default(metricbeat_group) }}"
    mode: "{{ item.mode | default('0640') }}"
  loop: "{{ metricbeat_custom_templates }}"
  notify:
    - metricbeat_need_restart

- name: Template elasticsearch xpack
  become: true
  become_method: "{{ custom_become_method }}"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(metricbeat_owner) }}"
    group: "{{ item.group | default(metricbeat_group) }}"
    mode: "{{ item.mode | default('0640') }}"
  loop: "{{ metricbeat_xpack_templates }}"
  when: inventory_hostname in groups["cerberus"]
  notify:
    - metricbeat_need_restart

- name: Template centaur
  become: true
  become_method: "{{ custom_become_method }}"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(metricbeat_owner) }}"
    group: "{{ item.group | default(metricbeat_group) }}"
    mode: "{{ item.mode | default('0640') }}"
  loop: "{{ metricbeat_centaur_templates }}"
  when: inventory_hostname in groups["centaur"]
  notify:
    - metricbeat_need_restart

---

- name: Install required package
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ nexus_package}}"

- name: Create nexus directories
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    owner: "{{ item.owner | default(nexus_owner) }}"
    group: "{{ item.group | default(nexus_group) }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
    recurse: "{{ item.recurse | default(omit) }}"
  loop: "{{ nexus_directories }}"

- name: Donwload & extract nexus
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.unarchive:
    src: "{{ nexus_download_url }}"
    dest: "{{ nexus_home }}"
    owner: "{{ item.owner | default(nexus_owner) }}"
    group: "{{ item.group | default(nexus_group) }}"
    remote_src: true
    mode: "0750"
  notify: nexus_need_restart

- name: Enforce owner & mode for nexus folder
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.file:
    path: "{{ nexus_home }}"
    owner: "{{ nexus_owner }}"
    group: "{{ nexus_group }}"
    mode: "0750"
    state: directory
    recurse: True
  notify: nexus_need_restart

- name: Template nexus files
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(nexus_owner) }}"
    group: "{{ item.group | default(nexus_group) }}"
    mode: "{{ item.mode | default('0640') }}"
  loop: "{{ nexus_templates }}"
  notify: nexus_need_restart

- name: Source ssl file from certbot
  become: true
  become_method: "{{ nexus_custom_become_method }}"
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ nexus_owner }}"
    group: "{{ nexus_group }}"
    state: link
  loop: "{{ nexus_ssl_file }}"
  notify: nexus_need_restart
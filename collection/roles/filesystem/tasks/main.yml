---

- name: Create the logical volume
  become: true
  become_method: "{{ filesystem_custom_become_method }}"
  lvol:
    vg: "{{ item.vg }}"
    lv: "{{ item.lv }}"
    size: "{{ item.size }}"
    shrink: "{{ item.shrink | default('false') }}"
    force: "{{ item.force | default('false') }}"
  loop: "{{ filesystem_list }}"
  when: inventory_hostname not in groups["cyclops"]

- name: Extend or format the fs
  become: true
  become_method: "{{ filesystem_custom_become_method }}"
  filesystem:
    fstype: "{{ item.fstype }}"
    dev: "/dev/{{ item.vg }}/{{ item.lv }}"
    resizefs: "{{ item.resizefs | default('true') }}"
    force: false
  loop: "{{ filesystem_list }}"
  when: inventory_hostname not in groups["cyclops"]

- name: Create filesystem directory before mount
  become: true
  become_method: "{{ filesystem_custom_become_method }}"
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode | default('0750') }}"
    state: "{{ item.state | default('directory') }}"
  loop: "{{ filesystem_list }}"

- name: Mount the fs
  become: true
  become_method: "{{ filesystem_custom_become_method }}"
  mount:
    name: "{{ item.path }}"
    src: "/dev/{{ item.vg }}/{{ item.lv }}"
    fstype: "{{ item.fstype }}"
    opts: "{{ item.opts | default(omit) }}"
    state: mounted
  loop: "{{ filesystem_list }}"
  when: inventory_hostname not in groups["cyclops"]